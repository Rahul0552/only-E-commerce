<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="SignInPage.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="login-container">
        <form class="login-form">
            <h2>Login</h2>
            <div class="A1">
                <a href="" class="B"><i class="bi bi-facebook"></i></a>
               <a href="" class="B"><i class="bi bi-google"></i></a>
               <a href="" class="B"><i class="bi bi-linkedin"></i></a>
               <a href="" class="B"><i class="bi bi-instagram"></i></a>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="show-password">
                <label for="show-password">Show Password</label>
            </div>
            <!-- <a href="./index.html"><button type="submit" class="btn">SIGN IN</button></a> -->
            <button type="submit" class="btn">SIGN IN<a href="./index.html"></a></button>
            <div class="extra-links">
                <a href="">Forgot Username / Password?</a>
                <a href="./index.html">Don't have an account? <span>Sign up</span></a>
            </div>
        </form>
    </div>
    <!-- <script src="script.js"></script> -->


<!----scripts -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
